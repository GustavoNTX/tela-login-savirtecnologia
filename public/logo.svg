<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Background -->
    <rect width="100%" height="100%" fill="none"/>

    <!-- Circuit-inspired K -->
    <g transform="translate(20, 20)">
        <line x1="0" y1="0" x2="0" y2="40" stroke="black" stroke-width="4"/>
        <line x1="0" y1="0" x2="25" y2="-25" stroke="black" stroke-width="4"/>
        <line x1="0" y1="40" x2="25" y2="15" stroke="black" stroke-width="4"/>
        
        <!-- Circuit nodes -->
        <circle cx="25" cy="-25" r="6" fill="blue"/>
        <circle cx="25" cy="15" r="6" fill="blue"/>
    </g>
    
    <!-- Curly braces -->
    <text x="50" y="50" font-size="50" fill="blue" font-family="monospace" font-weight="bold">{</text>
    <text x="130" y="50" font-size="50" fill="blue" font-family="monospace" font-weight="bold">}</text>
    
    <!-- Text -->
    <text x="160" y="50" font-size="45" fill="black" font-family="Arial" font-weight="bold">Klinger</text>
</svg>
